<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles.css') }}">
    <title>Python courses Autograding</title>
  </head>
  <body>
    <div id="evaluating" class="evaluating">Evaluating...</div>
    <h1 style="margin-top:60px">Python courses Autograding - menu</h1>
    <form id="fileUpload" action="/upload" method="POST" enctype="multipart/form-data">
      <input id="fileUploadInput" type="file" name="file" onchange="show_file_name(this)" >
      <p id='file_name_p'>Drag and drop or click here</p>
      <br/>
      <input type="text" id="fileUrl" size=70 name="url" placeholder="Otherwise, paste here the URL to the file">
      <br/>
      <br/>
      <font color="#ffffff">What to evaluate: </font> 
      <select id="examMenu" name="esami">
        <option value="lezione_1">Lezione 1</option>
        <option value="lezione_2">Lezione 2</option>
        <option value="lezione_3">Lezione 3</option>
        <option value="lezione_4">Lezione 4</option>
        <option value="lezione_5a">Lezione 5a</option>
        <option value="lezione_5b">Lezione 5b</option>
        <option value="lezione_6">Lezione 6</option>
        <option value="lezione_8">Lezione 8</option>
        <option value="lezione_9">Lezione 9</option>
        <option value="lezione_10">Lezione 10</option>
        <option value="prima_esercitazione">Prima esercitazione</option>
        <option value="seconda_esercitazione">Seconda esercitazione</option>
        <option value="basic_hello">Python Basic Course hello world</option>
        <option value="basic_1">Python Basic Course exercise one</option>
        <option value="basic_2">Python Basic Course exercise two</option>
        <option value="basic_3">Python Basic Course exercise three</option>
        <option value="advanced_1">Python Advanced Course exercise one</option>
        <option value="advanced_2">Python Advanced Course exercise two</option>
      </select>
      <button type="submit" onclick="loading()">Evaluate!</button>
    </form>

    <br>
    <div id="footer">
      <p align="right" style="margin-right:30px">Stefano Alberto Russo e Federico Pigozzi, 2022</p>
    </div>
  </body>
<script type="text/javascript">
function show_file_name(file_input) {
    console.log(file_input.files[0].name)
    
    var file_name_p = document.getElementById("file_name_p");
    file_name_p.innerHTML = file_input.files[0].name

    
    var evaluating_div = document.getElementById("evaluating");
    evaluating_div.innerHTML = "Evaluating '" + file_input.files[0].name + "' ..."
    
    
    }
function loading(){
    var evaluating_div = document.getElementById("evaluating");
    evaluating_div.style.display = 'block'
    }
</script>
</html>
